<div class="container main-container">
    <h1>
        {{ receta.nombre }}
    </h1>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <img [src]="receta.img" [alt]="receta.nombre" class="img-fluid" />
            <br /><br />
            <a [routerLink]="['/cocktail']" class="btn btn-outline-danger">Regresar</a>
        </div>

        <div class="col-md-8">
            <hr />
            <h4>Ingredientes</h4>
            <ul *ngFor="let item of receta.ingredientes">
                <li>{{ item }}</li>
            </ul>
            <h4>Descripci√≥n</h4>
            <p class="card-text ">{{ receta.descripcion }}</p>
            <br>
            <p>
                <iframe width="720" height="400" [src]="getVideoIframe(receta.link)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </p>

        </div>
    </div>
</div>
